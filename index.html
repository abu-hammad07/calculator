<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <script defer src="script.js"></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <div class="calculator-container">
        <h2>Simple Calculator</h2>

        <input type="number" id="num1" placeholder="Enter first number" class="input-field">
        
        <select id="operator" class="dropdown">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="number" id="num2" placeholder="Enter second number" class="input-field">
        
        <button onclick="calculateResult()" class="calculate-btn">Calculate</button>

        <h3>Result: <span id="result" class="result-box"></span></h3>
    </div>
</body>
</html>
